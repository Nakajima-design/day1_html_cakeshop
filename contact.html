<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAKE SHOP</title>
<!-- CSSリンクは相対パスでリンク（同じフォルダ内にあるため）どんな時でも「./」入力でエメット出てくる -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <!-- エメットはa+nav>ul>(li>a)*4使用 -->
        <a href="./index.html">LOGO</a>
        <nav>
            <ul id="menu">
                <li><a href="./index.html#about">ABOUT</a></li>
                <li><a href="./index.html#gallery">GALLERY</a></li>
                <li><a href="./index.html#info">INFO</a></li>
                <li><a href="./index.html#faq">FAQ</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
        <a class="contact_sp" href="./contact.html">CONTACT</a>
    </header>

    <main>
        <h2 class="contact_title">CONTACT</h2>            
        <section class="contact">

                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your_name">
                </div>

                <div >
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your_email">
                </div>

                <div>
                    <label for="message">お問い合わせ内容</label>
                    <textarea name="youe_message" id="message" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="送信" id="btn">
        </section>

    </main>
    
    <footer>© 2022 ndesignlabo All Rights Reserved. </footer>
    
</body>
</html>
